<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 40px; }
        .header h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .nav { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; margin-bottom: 30px; text-align: center; }
        .nav a { color: white; text-decoration: none; margin: 0 20px; padding: 10px 20px; border-radius: 5px; transition: all 0.3s; }
        .nav a:hover { background: rgba(255,255,255,0.2); }
        .login-section { background: rgba(255,255,255,0.9); padding: 30px; border-radius: 15px; margin-bottom: 30px; }
        .login-form { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; justify-content: center; }
        .login-form input { padding: 12px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; }
        .btn { padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: all 0.3s; }
        .btn-primary { background: #667eea; color: white; }
        .btn-primary:hover { background: #5a6fd8; }
        .btn-secondary { background: #764ba2; color: white; }
        .btn-secondary:hover { background: #6a4190; }
        .movies-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .movie-card { background: white; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.2); transition: transform 0.3s; }
        .movie-card:hover { transform: translateY(-5px); }
        .movie-card img { width: 100%; height: 400px; object-fit: cover; }
        .movie-info { padding: 20px; }
        .movie-info h3 { color: #333; margin-bottom: 10px; font-size: 1.5rem; }
        .movie-info p { color: #666; margin-bottom: 8px; }
        .movie-info .genre { background: #667eea; color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; display: inline-block; margin-bottom: 10px; }
        .admin-section { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin-top: 30px; }
        .admin-section h3 { color: white; margin-bottom: 15px; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; text-align: center; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Ticket Booking</h1>
            <p>Your favorite movies, just a click away!</p>
        </div>

        <div class="nav">
            <a href="#" onclick="showSection('home')">Home</a>
            <a href="#" onclick="showSection('login')">Login</a>
            <a href="#" onclick="showSection('admin')">Admin</a>
        </div>

        <div id="login-section" class="login-section">
            <h2 style="text-align: center; margin-bottom: 20px; color: #333;">User Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" />
                <input type="password" id="password" placeholder="Password" />
                <button class="btn btn-primary" onclick="login()">Login</button>
                <button class="btn btn-secondary" onclick="adminLogin()">Admin Login</button>
            </div>
            <div id="login-status"></div>
        </div>

        <div id="movies-section">
            <h2 style="color: white; text-align: center; margin-bottom: 30px;">Available Movies</h2>
            <div id="movies-grid" class="movies-grid">
                <div style="text-align: center; color: white;">Loading movies...</div>
            </div>
        </div>

        <div id="admin-section" class="admin-section" style="display: none;">
            <h3>Admin Dashboard</h3>
            <p style="color: white;">Welcome Admin! Use the API endpoints to manage movies and bookings.</p>
            <div style="margin-top: 15px;">
                <button class="btn btn-primary" onclick="window.open('/movies', '_blank')">View Movies API</button>
                <button class="btn btn-primary" onclick="window.open('/cinemas', '_blank')">View Cinemas API</button>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showSection(section) {
            document.getElementById('login-section').style.display = section === 'login' ? 'block' : 'none';
            document.getElementById('admin-section').style.display = section === 'admin' && currentUser ? 'block' : 'none';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showStatus('Please enter username and password', 'error');
                return;
            }

            fetch('/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.user) {
                    currentUser = data.user;
                    localStorage.setItem('jwtToken', data.token);
                    showStatus(`Welcome ${data.user.name}!`, 'success');
                    if (data.user.role === 'admin') {
                        showSection('admin');
                    }
                } else {
                    showStatus('Invalid credentials', 'error');
                }
            })
            .catch(() => showStatus('Login failed', 'error'));
        }

        function adminLogin() {
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'admin123';
            login();
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('jwtToken');
            showStatus('Logged out successfully', 'success');
            showSection('home');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('login-status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => statusDiv.innerHTML = '', 3000);
        }

        // Load movies
        fetch('/movies')
            .then(response => response.json())
            .then(movies => {
                const grid = document.getElementById('movies-grid');
                grid.innerHTML = movies.map(movie => `
                    <div class="movie-card">
                        <img src="${movie.image}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/300x450/667eea/white?text=Movie'">
                        <div class="movie-info">
                            <h3>${movie.title}</h3>
                            <span class="genre">${movie.genre}</span>
                            <p><strong>Duration:</strong> ${movie.duration} minutes</p>
                            <p><strong>Director:</strong> ${movie.director}</p>
                            <p>${movie.description}</p>
                            <button class="btn btn-primary" onclick="bookMovie('${movie.title}')">Book Now</button>
                        </div>
                    </div>
                `).join('');
            })
            .catch(() => {
                document.getElementById('movies-grid').innerHTML = '<div style="color: white; text-align: center;">Error loading movies</div>';
            });

        function bookMovie(title) {
            if (!currentUser) {
                showStatus('Please login to book tickets', 'error');
                showSection('login');
                return;
            }
            alert(`Booking ${title}\\n\\nThis would redirect to the booking page in the full React app.\\n\\nFor now, this is a demo of the working frontend!`);
        }
    </script>
</body>
</html>
