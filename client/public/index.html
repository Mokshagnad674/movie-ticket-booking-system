<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #1a1a2e; color: white; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .movies { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .movie-card { background: #16213e; padding: 20px; border-radius: 10px; }
        .movie-card img { width: 100%; height: 300px; object-fit: cover; border-radius: 5px; }
        .btn { background: #e94560; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #d63447; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¬ Movie Ticket Booking System</h1>
            <p>Book your favorite movies now!</p>
        </div>
        
        <div id="movies" class="movies">
            <div class="movie-card">
                <h3>Loading movies...</h3>
            </div>
        </div>
    </div>

    <script>
        // Fetch movies from API
        fetch('/movies')
            .then(response => response.json())
            .then(movies => {
                const moviesContainer = document.getElementById('movies');
                moviesContainer.innerHTML = movies.map(movie => `
                    <div class="movie-card">
                        <img src="${movie.image}" alt="${movie.title}" onerror="this.src='https://via.placeholder.com/300x450/333/FFF?text=No+Image'">
                        <h3>${movie.title}</h3>
                        <p><strong>Genre:</strong> ${movie.genre}</p>
                        <p><strong>Duration:</strong> ${movie.duration} minutes</p>
                        <p><strong>Director:</strong> ${movie.director}</p>
                        <p>${movie.description}</p>
                        <button class="btn" onclick="alert('Movie: ${movie.title}\\nBooking feature coming soon!')">Book Now</button>
                    </div>
                `).join('');
            })
            .catch(error => {
                document.getElementById('movies').innerHTML = '<div class="movie-card"><h3>Error loading movies</h3></div>';
            });
    </script>
</body>
</html>
